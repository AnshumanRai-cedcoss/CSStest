<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="screen">
            <div id="zeroup">
                <br><br>
                <p id ="zerop">0</p>
            </div>
        </div>
        <div class="digits">
            <div class="r1">
                <div class="c">
                  <h3>AC</h3>
                </div>
                <div class="c">
                  <h3>+/-</h3>
                </div>
                <div class="c">
                  <h3>%</h3>
                </div>
                <div class="c last">
                  <h3>/</h3>
                </div>
              </div>
              <div class="r2">
                <div class="c">
                  <h3>7</h3>
                </div>
                <div class="c">
                  <h3>8</h3>
                </div>
                <div class="c">
                  <h3>9</h3>
                </div>
                <div class="c last">
                  <h3>*</h3>
                </div>
              </div>
              <div class="r3">
                <div class="c">
                  <h3>4</h3>
                </div>
                <div class="c">
                  <h3>5</h3>
                </div>
                <div class="c">
                  <h3>6</h3>
                </div>
                <div class="c last">
                  <h3>-</h3>
                </div>
              </div>
              <div class="r4">
                <div class="c">
                  <h3>1</h3>
                </div>
                <div class="c">
                  <h3>2</h3>
                </div>
                <div class="c">
                  <h3>3</h3>
                </div>
                <div class="c last">
                  <h3>+</h3>
                </div>
              </div>
              <div class="r5">
                <div class="c" id="lzero">
                  <h3>0</h3>
                </div>
                <div class="c">
                  <h3>.</h3>
                </div>
                <div class="c last">
                  <h3>=</h3>
                </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
